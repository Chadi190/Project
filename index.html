<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-image: url('hello.webp');
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            border: solid 4px #800080;
            background-color: #ff69b4;
            border-radius: 20px;
            padding: 15px;

        }

        .cardj {
            border-radius: 20px;
            border: solid 4px #ff69b4;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark mt-3">
        <div class="container d-flex justify-content-center align-items-center">
            <span class="navbar-brand mb-1 ms-3 px-4 "></span>
        </div>
    </nav>

    <div class="container text-center text-white mt-2 mt-md-5 p-4  ">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 mb-4 ">
                <div class="cardj card p-2" id="countdown-card" style="background-color: #ff9cd0;">
                    <div class="card-body text-center">
                        <h4 class="card-text fw-bold mt-3">I love you so much Wiktoria <i class="bi bi-heart-fill"></i>
                        </h4>

                        <h5 class="card-text fw-bold mt-3" id="monthsCounter"></h5>
                        <h5 class="card-text fw-bold mt-3 " id="weeksCounter"></h5>
                        <h5 class="card-text fw-bold mt-3" id="daysCounter"></h5>
                        <h5 class="card-text fw-bold mt-3" id="hoursCounter"></h5>
                        <h5 class="card-text fw-bold mt-3" id="minutesCounter"></h5>
                        <h5 class="card-text fw-bold mt-3 pb-2" id="secondsCounter"></h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="row">
                    <div class="col-md-6 col-6">
                        <img id="kuromi-image" src="kuromi2.png" class="img-fluid col-10 ms-3 " alt="Kuromi">

                    </div>
                    <div class="col-md-6 col-6">
                        <img id="hello-image" src="hello.png" class="img-fluid col-8 mt-4 " alt="Hello">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculateTimeDifference() {
            var offset = -1;
            var startDate = new Date('10/8/2023');
            var currentDate = new Date();

            currentDate.setHours(currentDate.getHours() + offset);

            var yearsDiff = currentDate.getFullYear() - startDate.getFullYear();
            var monthsDiff = currentDate.getMonth() - startDate.getMonth();
            var daysDiff = currentDate.getDate() - startDate.getDate();

            if (daysDiff < 0) {
                monthsDiff--;
                var prevMonthDays = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 0).getDate();
                daysDiff = prevMonthDays + daysDiff;
            }

            var totalMonths = yearsDiff * 12 + monthsDiff;

            var totalDays = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24));
            var weeks = Math.floor(totalDays / 7);


            var totalHours = Math.floor((currentDate - startDate) / (1000 * 60 * 60));
            var minutes = Math.floor((currentDate - startDate) / (1000 * 60));
            var seconds = Math.floor((currentDate - startDate) / 1000);

            return { totalMonths, weeks, totalDays, totalHours, minutes, seconds };
        }


        function updateCounter() {
            var time = calculateTimeDifference();
            document.getElementById('monthsCounter').textContent = 'Months: ' + time.totalMonths;
            document.getElementById('weeksCounter').textContent = 'Weeks: ' + time.weeks;
            document.getElementById('daysCounter').textContent = 'Days: ' + time.totalDays;

            var formattedHours = time.totalHours.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            document.getElementById('hoursCounter').textContent = 'Hours: ' + formattedHours;

            var formattedMinutes = time.minutes.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            document.getElementById('minutesCounter').textContent = 'Minutes: ' + formattedMinutes;

            var formattedSeconds = time.seconds.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            document.getElementById('secondsCounter').textContent = 'Seconds: ' + formattedSeconds;

            document.querySelector('.navbar-brand').textContent = 'Happy ' + time.totalMonths + '-Month Anniversary!';
        }

        updateCounter();
        setInterval(updateCounter, 1000);

    </script>
</body>

</html>
